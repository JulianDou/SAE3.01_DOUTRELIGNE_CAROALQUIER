<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice Login</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="h-screen flex flex-col items-center justify-center gap-12 font-inter py-12">
    <header class="flex justify-center">
        <h1 class="text-xl font-semibold text-micromania-blue">Connexion au Backoffice</h1>
    </header>
    <main class="flex justify-center">
        <form action="../api/admin/signin" method="post" class="flex flex-col gap-6 items-center">
            <div class="flex w-full justify-between items-center gap-6">
                <label for="name" class="text-lg">Nom d'utilisateur :</label>
                <input type="text" id="username" name="name" required class="p-2 border rounded">
            </div>
            <div class="flex w-full justify-between items-center gap-6">
                <label for="password" class="text-lg">Mot de passe :</label>
                <input type="password" id="password" name="password" required class="p-2 border rounded">
            </div>
            <button type="submit" class="flex items-center justify-center text-lg md:text-base w-full py-3 bg-micromania-blue hover:cursor-pointer hover:bg-micromania-darkblue text-white text-center text-nowrap whitespace-nowrap rounded-md">
                Se connecter
            </button>
        </form>
    </main>
</body>
</html>
