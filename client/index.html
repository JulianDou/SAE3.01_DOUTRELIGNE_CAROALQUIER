<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micromania - Page d'Accueil</title>
    <link rel="stylesheet" href="./dist/output.css">
    <!-- This document uses TailwindCSS -->
</head>
<body class="pt-14 h-screen bg-offwhite">
    <nav class="fixed top-0 w-full" id="navbar">
        <!-- Nav -->
    </nav>

    <section id="main">

        <div dataset-product_id="{{id}}" class="flex flex-col p-5 gap-5 bg-white w-60 flex-grow-0">
            <div class="bg-[url('/client/src/assets/{{img}}')] h-44 bg-center bg-cover"></div>
            <div class="flex flex-col gap-2">
                <div class="flex flex-col gap-2">
                    <p class="text-micromania-blue text-sm font-semibold">
                        {{name}}
                    </p>
                    <p class="text-generic-grey text-sm">
                        {{retailer}}
                    </p>
                </div>
                <div class="flex justify-between items-end">
                    <div class="bg-micromania-blue text-white font-medium px-5 py-2 h-fit rounded-lg flex-grow-0">
                        Acheter
                    </div>
                    <div class="flex flex-col py-1 gap-4 items-end h-20">
                        <div class="flex items-end">
                            <p class="text-2xl font-bold">{{price}}</p>
                            <p class="font-medium">â‚¬</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script type="module" src="src/main.js"></script>

</body>
</html>
